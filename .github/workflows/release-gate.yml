name: Release Gate

on:
  pull_request:
  push:
    branches:
      - main
      - 'release/**'
      - 'codex/**'

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['7.4', '8.3']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run release gate tests
        run: |
          bash scripts/run_tests.sh
